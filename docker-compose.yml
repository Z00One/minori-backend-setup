version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.proxy.conf:/etc/nginx/conf.d/default.conf:z
    depends_on:
      - app-gin
      - app-nest
    networks:
      - app-common-network

  app-gin:
    build:
      dockerfile: Dockerfile.gin
    expose:
      - "8080"
    restart: unless-stopped
    volumes:
      - ./.gin.env:/app/.env
    depends_on:
      - db-postgres
      - db-redis
      - app-nest
    networks:
      - app-gin-network
      - app-common-network

  app-nest:
    build:
      context: nest
      dockerfile: DockerFile
    ports:
      - "5555:5555" # for prisma studio
    expose:
      - "3000"
    env_file: .postgres.env
    restart: unless-stopped
    volumes:
      - ./local-config.ts:/usr/src/app/src/common/configs/config.ts
    depends_on:
      - db-postgres
    networks:
      - app-nest-network
      - app-common-network

  db-postgres:
    image: postgres:alpine
    env_file: .postgres.env
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-gin-network
      - app-nest-network

  db-redis:
    image: redis:alpine
    env_file: .redis.env
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - app-gin-network

networks:
  app-gin-network:
  app-nest-network:
  app-common-network:

volumes:
  pgdata:
  redisdata:
